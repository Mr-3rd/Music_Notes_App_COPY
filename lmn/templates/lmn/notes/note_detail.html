{% extends 'lmn/base.html' %} {% block content %}
  <h2 id="note-page-title">
    {{ note.show.artist.name }} at {{ note.show.venue.name }} by
    <a href="{% url 'user_profile' user_pk=note.user.pk %}"
      >{{ note.user.username }}</a>
  </h2>
  <p id="note-title"><b>{{ note.title}}</b></p>
  <p id="note-text">{{ note.text }}</p>
  <!-- Check if any photo is available from users -->
  <p id="note-photo">Photo:</p>
  {% if note.photo %}
    <img id="user-photo-upload" src="{{note.photo.url}}" alt="Note Detail Photo" />
    <!-- else display no photo's uploaded -->
  {% else %}
    <p id="no_photo_uploaded_text">No Photo uploaded</p>
  {% endif %}

  <!-- Delete Button Form -->
  <form action="{% url 'delete_note' note_pk=note.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" onclick="return deleteConfirm()" />
  </form>

  <!-- When users click the delete button, they will be shown a confirmation prompt to confirm deletion. If users confirms to delete it, then it will return true and continue to send form request to delete. Else if cancel, then returns false, and the note is not deleted. -->
  <script>
    function deleteConfirm() {
      // https://developer.mozilla.org/en-US/docs/Web/API/Window/confirm
      return confirm('Delete this note?');
    }
  </script>

{% endblock %}

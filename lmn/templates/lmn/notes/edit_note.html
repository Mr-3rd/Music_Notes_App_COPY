{% extends 'lmn/base.html' %}

{% block content %}

  <h2>Edit note for {{ show.artist.name }} at {{ show.venue.name }} on {{ show.show_date }}</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST" action="{% url 'edit_note' show_pk=show.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Note">
  </form>

{% endblock %}
